# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_SK6812_STRIP=y

# Total number of LEDs across both halves
CONFIG_ZMK_RGB_UNDERGLOW_LEDS=42

# Brightness control (0â€“255)
CONFIG_ZMK_RGB_UNDERGLOW_BRT=120

# Effect step sizes
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=8

# Enable some effects
CONFIG_ZMK_RGB_UNDERGLOW_EFFECTS=y
