# Enable per-key RGB support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_PER_KEY=y

# Total number of LEDs across both halves
CONFIG_ZMK_RGB_UNDERGLOW_LED_COUNT=42

# Brightness control
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=120  # 0â€“255

# Step sizes for adjustments
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=8

# Enable some effects
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_BREATHE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_SWIRL=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_CHASE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_SOLID=y
